<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = "color: MistyRose">
            <a-icosahedron position="-4.5 0.45 -5" color="goldenrod" radius="0.5" shadow></a-icosahedron>
            <a-cylinder position = "-3 0.5 -5" rotation = "0 0 0" color = "dodgerblue" radius = "0.35" height = "1" shadow></a-cylinder>
            <a-octahedron position="-1.75 0.43 -5" color="orangered" radius="0.5" shadow></a-octahedron>
            <a-box position = "-0.45 0.45 -5" rotation = "1 -30 0" color = "limegreen" scale = "0.7 0.7 0.7" shadow></a-box>
            <a-cone position = "0.85 0.65 -5" rotation = "0 0 0" color = "seagreen" radius-bottom = "0.5" shadow></a-cone>
            <a-sphere position = "2.05 0.5 -5" rotation = "0 0 0" color = "orange" radius = "0.5" shadow></a-sphere>
            <a-torus position="3.45 0.5 -5" rotation = "0 -10 0" color="teal" radius-tubular = "0.1" radius = "0.35" shadow></a-torus>
            <a-dodecahedron position="4.65 0.5 -5" color="#FF926B" radius="0.5" shadow></a-dodecahedron>
            <a-plane position = "0 -0.1 -5" rotation = "-90 0 0" width="12" height="1" color="sienna"></a-plane>
        </a-scene>
    </body>
</html>
